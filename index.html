<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Retro</title>
  <style>
    body {
      background: #000080;
      color: yellow;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
    }
    h1 {
      text-shadow: 2px 2px #FF0000;
    }
    .blink {
      animation: blinker 1s linear infinite;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a mi sitio web 1999!</h1>
  <marquee behavior="alternate"><img src="https://media.giphy.com/media/l0HUqsz2jdQYElRm0/giphy.gif" alt="gif" /></marquee>
  <p class="blink">¡Página en construcción!</p>
  <img src="https://www.animatedimages.org/data/media/175/animated-under-construction-image-0016.gif" alt="en construcción">
  <p><a href="mailto:yo@example.com">Contáctame por correo</a></p>
</body>
</html>
